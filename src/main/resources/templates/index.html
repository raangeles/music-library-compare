<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Library Compare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DB954; /* Spotify green */
            --secondary-color: #191414; /* Dark background */
            --text-color: #333;
            --light-bg: #f9f9f9;
            --border-color: #e0e0e0;
            --button-hover-color: #17a74a;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to top */
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .container {
            background-color: #fff;
            padding: 35px 45px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        h2 {
            color: var(--text-color);
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fcfcfc;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input[type="file"],
        input[type="text"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
            width: calc(100% - 24px); /* Account for padding */
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="file"] {
            padding: 8px; /* Files inputs look better with less padding */
        }

        button[type="submit"] {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: background-color 0.2s ease;
            width: auto; /* Allow button to size to content */
            display: block;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: var(--button-hover-color);
        }

        .error {
            color: #d9534f; /* Red */
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        /* Modal Styles - Corrected `display: none` */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Darker overlay */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
            font-size: 1.3em;
            color: var(--text-color);
            max-width: 400px; /* Limit modal width */
            width: 90%; /* Responsive width */
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid var(--primary-color); /* Primary color */
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
            margin: 25px auto; /* Center spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Music Library Comparison</h1>

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <form action="/compare" method="post" enctype="multipart/form-data" onsubmit="showComparingModal()">
        <h2>Compare Spotify and Local Music Libraries</h2>
        <label for="spotifyFile">Upload Spotify Library (CSV or XML):</label>
        <input type="file" id="spotifyFile" name="spotifyFile" accept=".csv, .xml" required>

        <label for="localFile">Upload Local Music Library (CSV or XML):</label>
        <input type="file" id="localFile" name="localFile" accept=".csv, .xml" required>

        <button type="submit">Compare Libraries</button>
    </form>

    <form action="/scan" method="post" onsubmit="showScanningModal()">
        <h2>Scan Local Music Folder</h2>
        <label for="folderPath">Enter full path to your local music folder:</label>
        <input type="text" id="folderPath" name="folderPath" placeholder="/path/to/your/music" required>
        <button type="submit">Scan Local Files</button>
    </form>
</div>

<div id="comparingModal" class="modal">
    <div class="modal-content">
        <div class="spinner"></div>
        <p>Comparing Libraries, please wait...</p>
    </div>
</div>

<div id="scanningModal" class="modal">
    <div class="modal-content">
        <div class="spinner"></div>
        <p>Scanning Local Files, this may take a moment...</p>
    </div>
</div>

<script>
    function showComparingModal() {
        document.getElementById('comparingModal').style.display = 'flex';
    }

    function showScanningModal() {
        document.getElementById('scanningModal').style.display = 'flex';
    }
</script>
</body>
</html>
